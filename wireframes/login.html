<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Login Page</title>
    <link rel="stylesheet" href="wireframe-style.css">
</head>
<body>
    <div class="container">
        <h1>üîê Login Page Wireframe</h1>
        
        <div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
            <div class="wireframe" data-component="LOGIN FORM" style="width: 400px; margin: 0;">
                <div style="text-align: center; margin-bottom: 30px;">
                    <div style="width: 60px; height: 60px; border: 2px solid #333; margin: 0 auto 15px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; border-radius: 50%;">
                        üîí
                    </div>
                    <h2>Palm Oil Counter</h2>
                    <div class="text-placeholder medium" style="margin: 0 auto;"></div>
                </div>

                <div class="form-container">
                    <div class="form-row">
                        <div class="form-field" style="width: 100%;">
                            <div style="padding: 5px 0; color: #666;">üë§ Username</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field" style="width: 100%;">
                            <div style="padding: 5px 0; color: #666;">üîë Password</div>
                        </div>
                    </div>
                    <!-- <div class="form-row">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <div style="width: 16px; height: 16px; border: 1px solid #666; background: #f0f0f0;"></div>
                            <span style="font-size: 14px;">Remember me</span>
                        </div>
                    </div> -->
                    <div class="form-row">
                        <div class="button primary" style="width: 100%; padding: 15px; text-align: center; background: #2e7d32; color: white;">
                            üö™ LOGIN
                        </div>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #ccc;">
                    <div style="color: #666; font-size: 14px;">
                        <div class="text-placeholder short" style="margin: 0 auto 5px;"></div>
                        <div class="text-placeholder medium" style="margin: 0 auto;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Background Elements -->
        <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -1; opacity: 0.1;">
            <div style="position: absolute; top: 10%; left: 10%; width: 200px; height: 200px; border: 2px dashed #999; background: repeating-linear-gradient(45deg, #f0f0f0, #f0f0f0 10px, transparent 10px, transparent 20px);"></div>
            <div style="position: absolute; top: 60%; right: 15%; width: 150px; height: 150px; border: 2px dashed #999; background: repeating-linear-gradient(-45deg, #f8f8f8, #f8f8f8 10px, transparent 10px, transparent 20px);"></div>
            <div style="position: absolute; bottom: 20%; left: 20%; width: 100px; height: 100px; border: 2px dashed #999; background: repeating-linear-gradient(90deg, #f5f5f5, #f5f5f5 10px, transparent 10px, transparent 20px);"></div>
        </div>
    </div>
</body>
</html>
